  <!-- üîì Unlock Script -->
  <script>
    const adLink = "https://diarrhoeaeaglesunday.com/ybayrqrb9?key=5a1e8836070e475b50e19fd31de02887";
    const urlParams = new URLSearchParams(window.location.search);
    const finalLink = urlParams.get("final");

    const timerEl = document.getElementById("timer");
    const unlockBtn = document.getElementById("unlockBtn");

    localStorage.removeItem('adClickedAt');

    function watchAd() {
      if (!finalLink) {
        alert("Error: No final link found!");
        return;
      }

      // ‚úÖ Event: Watch Ad Click
      gtag('event', 'watch_ad_clicked', {
        'event_category': 'Unlock Flow',
        'event_label': 'User clicked Watch Ad'
      });

      localStorage.setItem('adClickedAt', Date.now());
      window.open(adLink, '_blank');

      // ‚è≥ Show Countdown Timer
      let seconds = 10;
      timerEl.style.display = "block";
      timerEl.innerText = `‚è≥ Please wait... ${seconds}s`;

      const countdown = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          timerEl.innerText = `‚è≥ Please wait... ${seconds}s`;
        } else {
          clearInterval(countdown);
          timerEl.innerText = "‚úÖ Done! Click below to unlock.";
          unlockBtn.style.display = "inline-block";

          unlockBtn.onclick = () => {
            // ‚úÖ Event: Link Unlocked
            gtag('event', 'link_unlocked', {
              'event_category': 'Unlock Flow',
              'event_label': 'User unlocked final link'
            });

            window.location.href = finalLink;
          };
        }
      }, 1000);
    }
  </script>
