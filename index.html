      flex-wrap: wrap;

    }

    .social-button {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1e1e1e;
      border: 2px solid #00ffae;
      color: #00ffae;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: bold;
      font-size: 16px;
    }

    .social-button img {
      width: 24px;

    .social-button:hover {

      color: #000;

    }

    .instruction {

      color: #ccc;
      margin: 20px;

    }

      font-size: 18px;
      font-weight: bold;
      color: #000;
      background-color: #00ffae;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 255, 174, 0.3);
      margin: 30px 0;
      transition: all 0.3s ease;
      animation: floatUpDown 2s ease-in-out infinite;
    }

    .watch-button:hover, .unlock-button:hover {
      background-color: #00e6a0;
    }

    .unlock-button {
      display: none;
    }

    .note {
      font-size: 12px;
      color: gray;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }
  </style>
</head>

<body>
  <!-- üîù Header -->

    Click the button below, wait on the ad page for at least <strong>10 seconds</strong>, then come back to unlock your link.

  <button class="watch-button" onclick="watchAd()">‚ñ∂Ô∏è Click to Watch Ad & Start Unlock</button>

  <script>
    // ‚úèÔ∏è MONETAG LINK (change here only!)
    const adLink = "https://otieu.com/4/9665630";

    // ‚úÖ GET FINAL LINK from URL param
    const urlParams = new URLSearchParams(window.location.search);
    const finalLink = urlParams.get("final");

    // Reset on load
    localStorage.removeItem('adClickedAt');

    function watchAd() {
      if (!finalLink) {
        alert("Error: No final link found!");
        return;
      }
      localStorage.setItem('adClickedAt', Date.now());
      window.open(adLink, '_blank');
    }

    setInterval(() => {
      const clicked = localStorage.getItem('adClickedAt');
      if (clicked && (Date.now() - clicked) > 10000 && finalLink) {
        const btn = document.getElementById('unlockBtn');
        btn.style.display = 'inline-block';
        btn.onclick = () => window.location.href = finalLink;
      }
    }, 1000);
  </script>
